<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embed PDF Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        iframe {
            width: 100%;
            height: 600px; /* Adjust the height as needed */
            border: none;
        }
    </style>
</head>
<body>
    <div class="MY BOOK"> 
        <a href="GoodHealthBook.pdf"> Explore E-books</a>
    </div>
    <h1>My Book</h1>
    <p>Here is the PDF of my book:</p>
    <iframe src="GoodHealthBook.pdf" title="Book PDF"></iframe>
</body>
</html>
